<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>MaxxPotential Portfolio Project</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/Company-Logo.png" alt="Letter M Logo">
            </div>
            <div class="greeting">
                <h1>Hello, I'm Sam</h1>
                <h2>Web Designer</h2>
            </div>
        </header>
    </div>

    <div class="hero">

    </div>
    <div class="wrapper">
        <main class="portfolio">
            <h2>Portfolio</h2>
            <div class="project">
                <h3>TechOnline</h3>
                <p><a href="http://techonline.com" target="_blank" class="portfolio-link">techonline.com</a></p>
                <img src="images/company-photo1.jpg" alt="techonline website preview">
            </div>

            <div class="project">
                <h3>Majestique</h3>
                <p><a href="http://majestique.com" target="_blank" class="portfolio-link">majestique.com</a></p>
                <img src="images/company-photo2.jpg" alt="majestique website preview">
            </div>

            <div class="project">
                <h3>SilverZim</h3>
                <p><a href="http://silverzim.com" target="_blank" class="portfolio-link">silverzim.com</a></p>
                <img src="images/company-photo3.jpg" alt="silverzim website preview">
            </div>

        </main>
    </div>

    <footer>
        <p>&copy; 2016 <a href="http://samswebdev.com">Sam's Web Dev</a> All Rights Reserved.</p>
    </footer>
